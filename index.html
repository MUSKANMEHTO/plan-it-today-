<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlanIt Now ðŸš€</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>PlanIt Now ðŸš€</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add your task..." />
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <div class="progress-section">
      <h2>Task Completion</h2>
      <canvas id="completionChart" width="300" height="300"></canvas>
    </div>

    <div class="calendar-section">
      <h2>Planner</h2>
      <input type="date" id="calendar" />
    </div>

    <div class="timer-section">
      <h2>Focus Timer</h2>
      <input type="number" id="timerInput" placeholder="Minutes" />
      <button onclick="startTimer()">Start</button>
      <p id="timerDisplay">00:00</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
